<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get Loopy!</title>
</head>
<body>

    <div id="app"></div>


    <script>
        const app = document.getElementById('app');
        const pocketStuff = ['Hat', 'Pencil', 'Dinosaur', 'Showercap', 'Piece of Tape'];

        view();
        function view(){
            let html = ``;
            html += `<button onclick="seeWhatsInPockets()">
                See Contents of Pockets!
                </button>
          
            `;
            app.innerHTML = html;
        }

        function seeWhatsInPockets(){
           for(let i = 0; i < pocketStuff.length; i++){
            console.log(`På runde ${i} i loopen så ser jeg: ${pocketStuff[i]}`)
           }
        }
    </script>
    
</body>
</html>
