<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Kalkulator</title>
    <style type="text/css">
        div {
            float: left;
            background-color: beige;
            width: 50px;
            height: 50px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            vertical-align: middle;
            font-family: helvetica;
            font-size: 200%;
            border: #bbbbaa solid 4px;
            border-radius: 10px;
        }

        div.resultBox {
            width: 344px;
            text-align: right;
        }

        div.firstInRow {
            clear: left;
        }
    </style>
</head>

<body>
    <p id="app"></p>

    <script type="text/javascript">
        // VIEW 
        view()
        function view() {
            let html = `
                <div class="resultBox">input/resultat</div>
                <div class="firstInRow">7</div>
                <div>8</div>
                <div>9</div>
                <div>/</div>
                <div class="firstInRow">4</div>
                <div>5</div>
                <div>6</div>
                <div>*</div>
                <div class="firstInRow">1</div>
                <div>2</div>
                <div>3</div>
                <div>-</div>
                <div class="firstInRow">0</div>
                <div>C</div>
                <div>=</div>
                <div>+</div>`;
            document.getElementById('app').innerHTML = html;
        }
    </script>
</body>

</html>
